<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .styled-image {
    width: 300px; /* Adjust the width */
    height: auto; /* Keep the aspect ratio */
    border: 2px solid #000; /* Add a black border */
    border-radius: 10px; /* Rounded corners */
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5); /* Add a shadow */
    margin: 20px; /* Space around the image */
    transition: transform 0.3s ease; /* Smooth hover effect */
}

.styled-image:hover {
    transform: scale(1.05); /* Slight zoom on hover */
}

    </style>
</head>
<body bgcolor="skyblue">
    <center><label for="">About us</label></center><br><video controls>
        <source src="" type="video/mp4" ></video><br><br><br>
         <img src="/hospital.jpg" alt="" width="=200" height="200" class="styled-image"><br><br>
        
</body>
</html>
